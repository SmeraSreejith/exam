<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <form class="container">

        <section class="login">
            <h1>Login</h1> <br>
            <label for="uname">Username :</label>
            <input id="uname" type="mail" placeholder="Enter the username"> <br> <br>
            <label for="pswd">Password :</label>
            <input id="pswd" type="password" placeholder="Enter the password">
    
        </section>

        <section class="gender">
            <h1><label for="Gender">Gender</label></h1>
            <br>
            <label for="male">Male</label>
            <input name="gender" type="radio">
            <label for="fmale">Female</label>
            <input name="gender" type="radio">
            <label for="others">Others</label>
            <input name="gender" type="radio">
        </section>

        <section class="select">
            <h1>Programming Skill</h1> <br>
            <select name="SELECT">
                <option value="select">SELECT</option>
                <option value="html">Html</option>
                <option value="css">CSS</option>
                <option value="javascript">JAVASCRIPT</option>
                <option value="bootstrap">BOOTSTRAP</option>
                <option value="python">PYTHON</option>
                <option value="react">REACT</option>
                <option value="angular">ANGULAR</option>
                <option value="php">PHP</option>
                
            </select> <br> <br>
        </section>

        <section class="section">
            <section class="checkbox">
                <input type="checkbox">
                <label for="accept">I accept the terms and conditions</label> <br> <br>
            </section>
            <section class="textarea">
                <textarea name="comment" id="Enter" cols="30" rows="6">Enter your Comment Here</textarea> <br> <br>
            </section>
    
            <section class="button">
                <button type="submit" id="submit">Submit</button>
                <button type="reset">Reset</button>
            </section>
    
        </section>


    </form>
    
</body>
</html>
